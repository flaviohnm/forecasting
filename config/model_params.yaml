# File: config/model_params.yaml

strategies:
  # --- Estratégia Principal: Compara todos os modelos ---
  full_comparison:
    - model_name: "base_arima"
      model_type: "ARIMA"
      arima_params:
        start_p: 1
        start_q: 1
        max_p: 5
        max_q: 5
        d: 1
        trace: false

    - model_name: "standalone_ets"
      model_type: "ETS"
      ets_params:
        trend: "add"
        seasonal: "add"
        damped_trend: true

    - model_name: "standalone_lstm"
      model_type: "LSTM"
      lstm_params:
        input_lags: 10
        epochs: 100
        batch_size: 16
        learning_rate: 0.001
        n_neurons: [50]

    - model_name: "standalone_itransformer"
      model_type: "iTransformer"
      itransformer_params:
        # Parâmetros que definem a ARQUITETURA do modelo
        model_kwargs:
          input_size: 24
          n_heads: 4
          d_model: 64
          n_series: 1
        # Parâmetros que controlam o PROCESSO de treino
        trainer_kwargs:
          max_steps: 100

    - model_name: "standalone_nhits"
      model_type: "NHiTS"
      nhits_params:
        # Parâmetros da ARQUITETURA do modelo
        model_kwargs:
          input_size: 24
          n_blocks: [1, 1, 1]
          mlp_units: [[256, 256], [256, 256], [256, 256]]
          n_series: 1
        # Parâmetros do PROCESSO de treino
        trainer_kwargs:
          max_steps: 100

    - model_name: "hybrid_arima_nbeats_direct"
      model_type: "Hybrid_Direct"
      depends_on: "base_arima"
      nbeats_params:
        input_lags: 10
        epochs: 100
        batch_size: 16
        learning_rate: 0.001
        n_neurons: [128, 128]

    - model_name: "hybrid_arima_nbeats_mimo"
      model_type: "Hybrid_MIMO"
      depends_on: "base_arima"
      nbeats_params:
        input_lags: 10
        epochs: 100
        batch_size: 16
        learning_rate: 0.001
        n_neurons: [128, 128]

    - model_name: "hybrid_arima_nhits_direct"
      model_type: "Hybrid_Direct_NHITS"
      depends_on: "base_arima"
      nhits_params:
        input_size: 10
        n_blocks: [1, 1, 1]
        mlp_units: [[256, 256], [256, 256], [256, 256]]
        max_steps: 100

    - model_name: "hybrid_arima_nhits_mimo"
      model_type: "Hybrid_MIMO_NHITS"
      depends_on: "base_arima"
      nhits_params:
        input_size: 10
        n_blocks: [1, 1, 1]
        mlp_units: [[256, 256], [256, 256], [256, 256]]
        max_steps: 100

  # --- Outras Estratégias ---

  full_hybrid_comparison:
    - model_name: "base_arima"
      model_type: "ARIMA"
      arima_params:
        start_p: 1
        start_q: 1
        max_p: 5
        max_q: 5
        d: 1
        trace: false

    - model_name: "hybrid_arima_nbeats_direct"
      model_type: "Hybrid_Direct"
      depends_on: "base_arima"
      nbeats_params:
        input_lags: 10
        epochs: 100
        batch_size: 16
        learning_rate: 0.001
        n_neurons: [128, 128]

  arima_only:
    - model_name: "standalone_arima"
      model_type: "ARIMA"
      arima_params:
        start_p: 1
        start_q: 1
        max_p: 5
        max_q: 5
        d: 1
        trace: false
