# File: config/model_params.yaml

strategies:
  # --- Estratégia Principal: Compara todos os modelos ---
  full_comparison:
    - model_name: "base_arima"
      model_type: "ARIMA"
      comparison_group: "benchmark_statistical"
      arima_params:
        start_p: 1
        start_q: 1
        max_p: 5
        max_q: 5
        d: null
        D: null
        trace: false

    - model_name: "standalone_ets"
      model_type: "ETS"
      comparison_group: "benchmark_statistical"
      ets_params:
        trend: "add"
        seasonal: "add"
        damped_trend: true
        trace: false

    - model_name: "standalone_naive"
      model_type: "NAIVE"
      comparison_group: "benchmark_statistical"

    - model_name: "standalone_seasonal_naive"
      model_type: "SEASONAL_NAIVE"
      comparison_group: "benchmark_statistical"

    # --- PARÂMETROS DE DL ATUALIZADOS PARA HPO ---
    - model_name: "standalone_mlp_direct"
      model_type: "MLP_Direct"
      comparison_group: "benchmark_standalone_dl"
      mlp_params:
        epochs: 20
        batch_size: 16
        hpo_space:
          input_lags: ["int", 10, 30]
          learning_rate: ["float", 1e-4, 1e-2, "log"]
          n_layers: ["int", 1, 3]
          n_neurons_l1: ["int", 32, 128]
          n_neurons_l2: ["int", 16, 64]
          n_neurons_l3: ["int", 8, 32]

    - model_name: "standalone_mlp_mimo"
      model_type: "MLP_MIMO"
      comparison_group: "benchmark_standalone_dl"
      mlp_params:
        epochs: 20
        batch_size: 16
        hpo_space:
          input_lags: ["int", 10, 30]
          learning_rate: ["float", 1e-4, 1e-2, "log"]
          n_layers: ["int", 1, 3]
          n_neurons_l1: ["int", 32, 128]
          n_neurons_l2: ["int", 16, 64]
          n_neurons_l3: ["int", 8, 32]

    - model_name: "standalone_lstm"
      model_type: "LSTM"
      comparison_group: "benchmark_standalone_dl"
      lstm_params:
        epochs: 20
        batch_size: 16
        hpo_space:
          input_lags: ["int", 10, 30]
          learning_rate: ["float", 1e-4, 1e-2, "log"]
          n_layers: ["int", 1, 2]
          n_neurons_l1: ["int", 32, 100]
          n_neurons_l2: ["int", 16, 50]

    # --- HÍBRIDOS TAMBÉM USARÃO HPO ---
    - model_name: "hybrid_arima_mlp_direct"
      model_type: "Hybrid_MLP_Direct"
      comparison_group: "hybrid_direct"
      depends_on: "base_arima"
      mlp_params:
        epochs: 20
        batch_size: 16
        hpo_space:
          input_lags: ["int", 5, 20]
          learning_rate: ["float", 1e-4, 1e-2, "log"]
          n_layers: ["int", 1, 2]
          n_neurons_l1: ["int", 16, 64]
          n_neurons_l2: ["int", 8, 32]

    - model_name: "hybrid_arima_mlp_mimo"
      model_type: "Hybrid_MLP_MIMO"
      comparison_group: "hybrid_mimo"
      depends_on: "base_arima"
      mlp_params:
        epochs: 20
        batch_size: 16
        hpo_space:
          input_lags: ["int", 5, 20]
          learning_rate: ["float", 1e-4, 1e-2, "log"]
          n_layers: ["int", 1, 2]
          n_neurons_l1: ["int", 16, 64]
          n_neurons_l2: ["int", 8, 32]

    - model_name: "hybrid_arima_mlp_recursive"
      model_type: "Hybrid_MLP_Recursive"
      comparison_group: "hybrid_recursive"
      depends_on: "base_arima"
      mlp_params:
        epochs: 20
        batch_size: 16
        hpo_space:
          input_lags: ["int", 5, 20]
          learning_rate: ["float", 1e-4, 1e-2, "log"]
          n_layers: ["int", 1, 2]
          n_neurons_l1: ["int", 16, 64]
          n_neurons_l2: ["int", 8, 32]

    - model_name: "hybrid_arima_lstm_recursive"
      model_type: "Hybrid_LSTM_Recursive"
      comparison_group: "hybrid_recursive"
      depends_on: "base_arima"
      lstm_params:
        epochs: 20
        batch_size: 16
        hpo_space:
          input_lags: ["int", 5, 20]
          learning_rate: ["float", 1e-4, 1e-2, "log"]
          n_layers: ["int", 1, 2]
          n_neurons_l1: ["int", 16, 64]
          n_neurons_l2: ["int", 8, 32]

    # --- Modelos NeuralForecast (HPO não implementado para eles ainda) ---
    - model_name: "standalone_itransformer"
      model_type: "iTransformer"
      comparison_group: "benchmark_standalone_dl"
      itransformer_params:
        model_kwargs:
          input_size: 10
          n_heads: 4
          n_series: 1
        trainer_kwargs:
          max_steps: 100

    - model_name: "standalone_nhits"
      model_type: "NHiTS"
      comparison_group: "benchmark_standalone_dl"
      nhits_params:
        model_kwargs:
          input_size: 15
          n_blocks: [1, 1, 1]
          mlp_units: [[256, 256], [256, 256], [256, 256]]
        trainer_kwargs:
          max_steps: 100

    - model_name: "standalone_nbeats_mimo"
      model_type: "NBEATS_MIMO"
      comparison_group: "benchmark_standalone_dl"
      nbeats_params:
        model_kwargs:
          input_size: 15
          stack_types: ["identity", "identity"]
          n_blocks: [3, 3]
          n_polynomials: 2
        trainer_kwargs:
          max_steps: 100

    - model_name: "standalone_nbeats_direct"
      model_type: "NBEATS_Direct"
      comparison_group: "benchmark_standalone_dl"
      nbeats_params:
        model_kwargs:
          input_size: 15
          stack_types: ["identity", "identity"]
          n_blocks: [3, 3]
          n_polynomials: 2
        trainer_kwargs:
          max_steps: 100

    - model_name: "hybrid_arima_nhits_mimo"
      model_type: "Hybrid_MIMO_NHITS"
      comparison_group: "hybrid_mimo"
      depends_on: "base_arima"
      nhits_params:
        model_kwargs:
          input_size: 10
          n_blocks: [1, 1, 1]
          mlp_units: [[256, 256], [256, 256], [256, 256]]
        trainer_kwargs:
          max_steps: 100

    - model_name: "hybrid_arima_nhits_direct"
      model_type: "Hybrid_Direct_NHITS"
      comparison_group: "hybrid_direct"
      depends_on: "base_arima"
      nhits_params:
        model_kwargs:
          input_size: 10
          n_blocks: [1, 1, 1]
          mlp_units: [[256, 256], [256, 256], [256, 256]]
        trainer_kwargs:
          max_steps: 100

    - model_name: "hybrid_arima_nbeats_mimo_nf"
      model_type: "Hybrid_MIMO_NBEATS_NF"
      comparison_group: "hybrid_mimo"
      depends_on: "base_arima"
      nbeats_params:
        model_kwargs:
          input_size: 10
          stack_types: ["identity", "identity"]
          n_blocks: [3, 3]
          n_polynomials: 2
        trainer_kwargs:
          max_steps: 100

    - model_name: "hybrid_arima_nbeats_direct_nf"
      model_type: "Hybrid_Direct_NBEATS_NF"
      comparison_group: "hybrid_direct"
      depends_on: "base_arima"
      nbeats_params:
        model_kwargs:
          input_size: 10
          stack_types: ["identity", "identity"]
          n_blocks: [3, 3]
          n_polynomials: 2
        trainer_kwargs:
          max_steps: 100
