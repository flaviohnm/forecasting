# File: configs/main_config.yaml

# --- NOVA SEÇÃO ---
hpo_config:
  n_trials: 3       # Número de tentativas de HPO por modelo. 50-100 é um bom começo.
  validation_percentage: 0.2 # Usará os últimos 20% dos dados de treino para validação

# Caminhos principais do projeto
data_paths:
  raw: "./data/raw/"
  processed: "./data/processed/"

results_paths:
  metrics: "./results/metrics/"
  plots: "./results/plots/"

models_path: "saved_models/"

# Lista de datasets disponíveis (TODOS via statsmodels)
datasets:
  - name: "AirPassengers"
    source: "statsmodels"
    filename: "airpassengers.csv"
    target_column: "AirPassengers"
    date_column: "date"
    split_date: "1958-01-01"
    log_transform: True
    forecast_horizon: 10
    seasonal_period: 12
    preprocessing:
      scaler: "standard"

  - name: "sunspots"                
    source: "statsmodels"
    filename: "sunspots.csv"        
    target_column: "Sunspots"       
    date_column: "date"
    split_date: "1950-01-01"
    log_transform: False
    forecast_horizon: 10
    seasonal_period: 1              
    preprocessing:
      scaler: "minmax"

  - name: "co2"                     
