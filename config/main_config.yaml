# config/main_config.yaml
project_name: "Time Series Forecasting Pipeline"

# Mapeamento de Pastas (Rastreabilidade)
results_paths:
  comparison: "results/comparison/"
  diagnostics: "results/diagnostics/"
  forecasts: "results/forecasts/"
  metrics: "results/metrics/"
  plots: "results/plots/"
  reports: "results/reports/"
  saved_models: "results/saved_models/"

# Configurações Globais
random_seed: 42

# Definição dos Datasets (Com links para download automático)
datasets:
  ETTh1:
    path: "data/ETTh1.csv"
    download_url: "https://raw.githubusercontent.com/zhouhaoyi/ETDataset/main/ETT-small/ETTh1.csv"
    target_column: "OT"
    date_column: "date"
    freq: "h"
    forecast_horizon: [96, 192, 336, 720]
    test_size: 2880
    val_size: 720
    seasonal_period: 24

  ETTh2:
    path: "data/ETTh2.csv"
    download_url: "https://raw.githubusercontent.com/zhouhaoyi/ETDataset/main/ETT-small/ETTh2.csv"
    target_column: "OT"
    date_column: "date"
    freq: "h"
    forecast_horizon: [96, 192, 336, 720]
    test_size: 2880
    val_size: 720
    seasonal_period: 24

  ETTm1:
    path: "data/ETTm1.csv"
    download_url: "https://raw.githubusercontent.com/zhouhaoyi/ETDataset/main/ETT-small/ETTm1.csv"
    target_column: "OT"
    date_column: "date"
    freq: "t"  # 15 minutos
    forecast_horizon: [96, 192, 336, 720]
    test_size: 2880
    val_size: 720
    seasonal_period: 96  # (24 * 4)